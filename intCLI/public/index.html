<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Web Interface</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 1px solid #444;
        }
        
        .header h1 {
            color: #4CAF50;
            font-size: 1.5rem;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            position: relative;
        }
        
        .message.user {
            background: #0084ff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.assistant {
            background: #2d2d2d;
            color: #fff;
            align-self: flex-start;
            border: 1px solid #444;
        }
        
        .message-meta {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        
        .thinking {
            font-size: 0.8rem;
            color: #888;
            font-style: italic;
            margin-top: 0.5rem;
            border-left: 2px solid #666;
            padding-left: 0.5rem;
        }
        
        .input-container {
            padding: 1rem;
            background: #2d2d2d;
            border-top: 1px solid #444;
            display: flex;
            gap: 0.5rem;
        }
        
        .input-container input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #555;
            border-radius: 0.5rem;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
        }
        
        .input-container input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .input-container button {
            padding: 0.75rem 1.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .input-container button:hover {
            background: #45a049;
        }
        
        .input-container button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #888;
        }
        
        .status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: #4CAF50;
            color: white;
            border-radius: 0.5rem;
            font-size: 0.8rem;
        }
        
        .clear-btn {
            background: #f44336 !important;
            margin-left: 0.5rem;
            padding: 0.75rem 1rem;
        }
        
        .clear-btn:hover {
            background: #d32f2f !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– AI Chat - Web Interface</h1>
        <div class="status" id="status">Connected</div>
    </div>
    
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="loading" id="loading">AI is thinking...</div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message..." maxlength="1000">
            <button id="sendBtn">Send</button>
            <button id="clearBtn" class="clear-btn">Clear</button>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.socket = io();
                this.messagesDiv = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.loading = document.getElementById('loading');
                this.status = document.getElementById('status');
                
                this.setupEventListeners();
                this.setupSocketListeners();
            }
            
            setupEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.clearBtn.addEventListener('click', () => this.clearConversation());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            setupSocketListeners() {
                this.socket.on('connect', () => {
                    this.status.textContent = 'Connected';
                    this.status.style.background = '#4CAF50';
                });
                
                this.socket.on('disconnect', () => {
                    this.status.textContent = 'Disconnected';
                    this.status.style.background = '#f44336';
                });
                
                this.socket.on('conversationHistory', (messages) => {
                    this.messagesDiv.innerHTML = '';
                    messages.forEach(message => this.displayMessage(message));
                    this.scrollToBottom();
                });
                
                this.socket.on('newMessage', (message) => {
                    this.displayMessage(message);
                    this.scrollToBottom();
                });
                
                this.socket.on('conversationCleared', () => {
                    this.messagesDiv.innerHTML = '';
                });
            }
            
            async sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content) return;
                
                this.messageInput.value = '';
                this.sendBtn.disabled = true;
                this.loading.style.display = 'block';
                
                try {
                    const response = await fetch('/api/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ content })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to send message');
                    }
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                } finally {
                    this.sendBtn.disabled = false;
                    this.loading.style.display = 'none';
                }
            }
            
            clearConversation() {
                if (confirm('Are you sure you want to clear the conversation?')) {
                    fetch('/api/conversation', { method: 'DELETE' })
                        .catch(error => console.error('Error clearing conversation:', error));
                }
            }
            
            displayMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString();
                const source = message.source ? `[${message.source}]` : '';
                
                let content = `
                    <div>${message.content}</div>
                    <div class="message-meta">${time} ${source}</div>
                `;
                
                if (message.thinking) {
                    content += `<div class="thinking">ðŸ’­ ${message.thinking}</div>`;
                }
                
                messageDiv.innerHTML = content;
                this.messagesDiv.appendChild(messageDiv);
            }
            
            scrollToBottom() {
                this.messagesDiv.scrollTop = this.messagesDiv.scrollHeight;
            }
        }
        
        // Initialize the app
        new ChatApp();
    </script>
</body>
</html>
